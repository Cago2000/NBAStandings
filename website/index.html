<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>NBA Standings vs Predictions</title>
<link rel="stylesheet" href="./css/base.css">
<link rel="stylesheet" href="./css/schedule.css">
<link rel="stylesheet" href="./css/standings.css">
<link rel="stylesheet" href="./css/colors.css">
</head>
<body>

<div id="header-placeholder"></div>
<div id="schedule-placeholder"></div>
<div id="standings-placeholder"></div>
<div id="mvp-ladder-placeholder"></div>

<script type="module" src="app.js"></script>
<script type="module">
  async function loadPartial(id, path) {
    const res = await fetch(path);
    const html = await res.text();
    document.getElementById(id).innerHTML = html;
  }

  loadPartial('header-placeholder', 'html/header.html');
  loadPartial('schedule-placeholder', 'html/schedule.html');
  loadPartial('standings-placeholder', 'html/standings.html');
  loadPartial('mvp-ladder-placeholder', 'html/mvp_ladder.html')
</script>

</body>
</html>
